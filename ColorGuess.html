<!DOCTYPE html>
<html>
	<head>
		<title>Color Guessing Game</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="ColorGuessCSS.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h2 id="title_1">THE GREAT</h2>
				<h1 id="colorTitle">RGB(210, 15, 0)</h1>
				<h2 ide="title_2">GUESSING GAME</h2>
			</div>
		</header>

		<div id="menu">
			<div class="container">
				<div class="column">
					<p id="guess" >NEW COLOR</p>
				</div>
				<div class="column">
					<p id="message"></p>
				</div>
				<div class="column">
					<p id="hard" class="level active">HARD</p>
					<p id="easy" class="level">EASY</p>
				</div>
				
				
			</div>
		</div>

		<main>
			<div class="container">
				<div id="color_1" class="column colors"></div>
				<div id="color_2" class="column colors"></div>
				<div id="color_3" class="column colors"></div>
				<div id="color_4" class="column colors"></div>
				<div id="color_5" class="column colors"></div>
				<div id="color_6" class="column colors"></div>
			</div>
		</main>
		












		<script type="text/javascript" src="ColorGuesJS.js"></script>
	</body>
</html>
