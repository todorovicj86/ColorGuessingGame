<!DOCTYPE html>
<html>
	<head>
		<title>Color Guessing Game</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="ColorGuessCSS.css">

	</head>
	<body>
		<header>
			<span class="spanTitle" id="title_1">THE GREAT</span>
			<h1 id="colorTitle">RGB(210, 15, 0)</h1>
			<span class="spanTitle" id="title_2">GUESSING GAME</span>
		</header>

		<div id="menu">
			<button id="guess" >NEW COLOR</button>
			<p id="message"></p>
			<button id="easy" class="level">EASY</button>
			<button id="hard" class="level active">HARD</button>
		</div> <!-- end of #menu -->
		

		<main>
			<div class="container">
				<div id="color_1" class="column colors"></div>
				<div id="color_2" class="column colors"></div>
				<div id="color_3" class="column colors"></div>
				<div id="color_4" class="column colors"></div>
				<div id="color_5" class="column colors"></div>
				<div id="color_6" class="column colors"></div>
			</div><!-- end of .container -->
		</main>
		












		<script type="text/javascript" src="ColorGuesJS.js"></script>
	</body>
</html>
